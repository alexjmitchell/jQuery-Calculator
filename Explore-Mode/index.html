<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form id="calculator">
        <label for="num_one">First Number:</label>
        <input id="num_one" name="num_one" type="text" />

        <label for="num_two">Second Number:</label>
        <input id="num_two" name="num_two" type="text" />
        <button id="add" class="operator" type="button">-</button>
        <button type="submit" id="answer">Result</button>
      </form>

      <div id="results"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
