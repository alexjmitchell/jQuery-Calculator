<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <label for="num_one">First Number: </label>
      <input id="num_one" name="num_one" type="number" />

      <label for="num_two">Second Number: </label>
      <input id="num_two" name="num_two" type="number" />

      <div id="operators">
        <button type="submit" id="add" name="add">+</button>
        <button type="submit" id="subtract" name="subtract">-</button>
        <button type="submit" id="multiply" name="multiply">*</button>
        <button type="submit" id="divide" name="divide">/</button>
      </div>

      <br />
      <div id="result"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
