<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="results"></div>
      <button class="misc" id="equal_sign">=</button>
      <button class="misc" id="clear">C</button>
      <button class="misc" id="decimal">.</button>
      <button class="numbers" id="num0">0</button>
      <button class="numbers" id="num1">1</button>
      <button class="numbers" id="num2">2</button>
      <button class="numbers" id="num3">3</button>
      <button class="numbers" id="num4">4</button>
      <button class="numbers" id="num5">5</button>
      <button class="numbers" id="num6">6</button>
      <button class="numbers" id="num7">7</button>
      <button class="numbers" id="num8">8</button>
      <button class="numbers" id="num9">9</button>
      <button class="operators" id="plus_sign">+</button>
      <button class="operators" id="minus_sign">-</button>
      <button class="operators" id="multiplication_sign">*</button>
      <button class="operators" id="division_sign">/</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
